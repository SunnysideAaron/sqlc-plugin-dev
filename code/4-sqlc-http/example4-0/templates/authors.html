{{define "content"}}
{{template "hx-context.html" .}}
<div class="p-3">
        <a role="button" class="btn btn-success" hx-get="app/author/create_author" hx-push-url="true"><i class="bi bi-plus">Create Author</i></a>
    </div>
    <div class="col-sm-12">
    <table class="table table-hover">
        <thead><tr>
            <th>ID</th>
            <th>Name</th>
            <th>Bio</th>
            <th>Created At</th>
            <th></th> <!-- Actions -->
        </tr></thead>
        <tbody>
            {{range .Data}}<tr scope="row">
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Bio}}</td>
            <td>{{if .CreatedAt}}{{.CreatedAt.Format "02/01/2006"}}{{end}}</td>
            <td>
                <a class="btn btn-outline-primary" href="javascript: void(0)" hx-push-url="true" hx-get="authors/{{.ID}}"><i class="bi bi-eye"></i></a>
                <a class="btn btn-outline-danger" href="javascript: void(0)" hx-delete="authors/{{.ID}}" hx-swap="outerHTML swap:1s" hx-target="closest tr" hx-confirm="Are you shure?"><i class="bi bi-trash"></i></a>
            </td>
            </tr>{{end}}
        </tbody>
    </table>
    </div>
    {{end}}
